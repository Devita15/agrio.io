
{% extends "base.html" %}

{% block title %}
	Classification
{% endblock title %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Feedback form</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if fb %}
                <div class="alert alert-success" role="alert">
                    <h4> {{ fb }} </h4>
                </div>
            {% endif %}

			<form method="POST">
                {% csrf_token %}
                <div class="form-group">
					<textarea id="w3review" name="w3review" rows="4" cols="50">Write comment here .. </textarea>					
				</div>

				<input type="radio" name="fb" value="fb" checked> Very Satisfied
				<br><input type="radio" name="fb" value="fb"> Satisfied
				<br><input type="radio" name="fb" value="fb"> Neutral
				<br><input type="radio" name="fb" value="fb"> Unsatisfied
				<br><input type="radio" name="fb" value="fb"> Very Unsatisfied
				<br><br>

				<button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
